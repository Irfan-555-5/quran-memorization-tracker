   function renderSurahs(list) {
  surahList.innerHTML = "";

  // Load saved memorized Surahs from localStorage
  const saved = JSON.parse(localStorage.getItem("memorizedSurahs")) || [];

  list.forEach((surah, index) => {
    const div = document.createElement("div");
    div.className = "surah";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.setAttribute("data-ayahs", surah.ayahs);

    // Restore checkbox state if previously saved
    if (saved.includes(index)) {
      checkbox.checked = true;
    }

    const link = document.createElement("a");
    link.href = `https://quran.com/${index + 1}`; 
    link.target = "_blank";
    link.textContent = `${index + 1}. ${surah.name} (${surah.ayahs} ayahs)`;

    div.appendChild(checkbox);
    div.appendChild(link);
    surahList.appendChild(div);

    checkbox.addEventListener("change", updateProgress);
  });

  // Update progress bar on initial render
  updateProgress();
}

function updateProgress() {
  const checkboxes = document.querySelectorAll("input[type=checkbox]");
  let surahsMem = 0, ayahsMem = 0;
  const checkedSurahs = [];

  checkboxes.forEach((cb, i) => {
    if (cb.checked) {
      surahsMem++;
      ayahsMem += parseInt(cb.dataset.ayahs);
      checkedSurahs.push(i);
    }
  });

  const surahPercent = (surahsMem / TOTAL_SURAHS * 100).toFixed(2);
  const ayahPercent = (ayahsMem / TOTAL_AYAHS * 100).toFixed(2);

  surahProgress.textContent = `Surahs: ${surahsMem} / ${TOTAL_SURAHS} (${surahPercent}%)`;
  ayahProgress.textContent = `Ayahs: ${ayahsMem} / ${TOTAL_AYAHS} (${ayahPercent}%)`;
  progressBar.value = ayahPercent;

  // Save checked Surahs to localStorage
  localStorage.setItem("memorizedSurahs", JSON.stringify(checkedSurahs));
}

 function filterSurahs() {
      const query = searchInput.value.toLowerCase();
      const filtered = surahs.filter(s => s.name.toLowerCase().includes(query));
      renderSurahs(filtered);

    function sortSurahs() {
      let sorted = [...surahs];
      const sortType = sortSelect.value;

      if (sortType === "revelation") {
        sorted.sort((a, b) => a.revelation - b.revelation);
      } else if (sortType === "asc") {
        sorted.sort((a, b) => a.ayahs - b.ayahs);
      } else if (sortType === "desc") {
        sorted.sort((a, b) => b.ayahs - a.ayahs);
      }

      renderSurahs(sorted);
    }
